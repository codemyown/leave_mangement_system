{% extends 'accounts/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    background: #f8f9fa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }
  
  .login-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  
  .login-card {
    background: white;
    border-radius: 8px;
    padding: 3rem 2.5rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border: 1px solid #e0e0e0;
    width: 100%;
    max-width: 450px;
  }
  
  .login-header {
    text-align: center;
    margin-bottom: 2rem;
  }
  
  .login-header h2 {
    color: #2c3e50;
    font-weight: 600;
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
  }
  
  .login-header p {
    color: #6c757d;
    font-size: 0.95rem;
    margin: 0;
  }
  
  .alert {
    border-radius: 6px;
    padding: 0.875rem;
    margin-bottom: 1.5rem;
    border: none;
    font-size: 0.9rem;
  }
  
  .alert-danger {
    background: #f8d7da;
    color: #721c24;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  .form-label {
    color: #2c3e50;
    font-weight: 500;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    display: block;
  }
  
  .input-wrapper {
    position: relative;
  }
  
  .input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
    pointer-events: none;
  }
  
  .form-control {
    border: 1px solid #d0d0d0;
    border-radius: 6px;
    padding: 0.75rem 1rem 0.75rem 2.75rem;
    font-size: 0.95rem;
    width: 100%;
    transition: all 0.3s ease;
  }
  
  .form-control:focus {
    border-color: #2c3e50;
    outline: none;
    box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
  }
  
  .login-btn {
    background: #2c3e50;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.875rem;
    font-weight: 500;
    font-size: 1rem;
    width: 100%;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 0.5rem;
  }
  
  .login-btn:hover {
    background: #34495e;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(44, 62, 80, 0.3);
  }
  
  .login-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e0e0e0;
  }
  
  .login-footer a {
    color: #2c3e50;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.3s ease;
  }
  
  .login-footer a:hover {
    color: #34495e;
    text-decoration: underline;
  }
  
  .forgot-password {
    text-align: right;
    margin-top: 0.5rem;
  }
  
  .forgot-password a {
    color: #6c757d;
    font-size: 0.85rem;
    text-decoration: none;
  }
  
  .forgot-password a:hover {
    color: #2c3e50;
    text-decoration: underline;
  }
  
  .register-link {
    color: #6c757d;
    font-size: 0.9rem;
  }
  
  @media (max-width: 576px) {
    .login-card {
      padding: 2rem 1.5rem;
    }
    
    .login-header h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please sign in to your account</p>
    </div>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      
      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="login-footer">
      <span class="register-link">Don't have an account? <a href="#">Create Account</a></span>
    </div>
  </div>
</div>
{% endblock %}
